name: CI Check for Mergeability + Slack Notify

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check_merge_status:
    name: Check Mergeability
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log mergeability info
        run: |
          echo "CI triggered for ${{ github.event_name }} to ${{ github.ref_name }}"
          echo "No build, lint, or test is being run."
          echo "Use this job as a required check for merge approval."

  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: check_merge_status
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
        run: |
          if [ "$JOB_STATUS" == "success" ]; then
            STATUS_MESSAGE="‚úÖ CI check passed on branch ${{ github.ref_name }}"
          else
            STATUS_MESSAGE="‚ùå CI check failed on branch ${{ github.ref_name }}"
          fi

          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"*${{ github.repository }}*: $STATUS_MESSAGE\nüîÅ Commit: ${{ github.sha }}\nüîó ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}\"
          }" $SLACK_WEBHOOK_URL
