version: "3.9"

services:
  moni_pro:
    image: postgres:16
    container_name: postgres_primary_db
    env_file:
      - .env
    volumes:
      - postgres_primary_db:/var/lib/postgresql/data
    networks:
      - webnet
    ports:
      - "5432:5432"
    restart: always

  django_server:
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    depends_on:
      - moni_pro
    networks:
      - webnet
    restart: always

volumes:
  postgres_primary_db:

networks:
  webnet:
