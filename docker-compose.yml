version: "3.9"
services:
  moni_pro:
    image: postgres:16
    container_name: postgres_primary_db
    env_file:
      - .env
    volumes:
      - postgres_primary_db:/var/lib/postgresql/data
    networks:
      - moni-pro-net
    ports:
      - "5432:5432"
    restart: always
  django_server:
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    networks:
      - moni-pro-net
    depends_on:
      - moni_pro
    restart: always
volumes:
  postgres_primary_db:
networks:
  moni-pro-net:
